[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "naive"
authors = [{name = "David Doret"}]
maintainers = [{name = "David Doret"}]
description = "A great package."
readme = "README.md"
dynamic = ["version", "description"]
dependencies = ['numpy', 'dataclasses', 'typing', 'nptyping']
license = { file = "LICENSE" }
requires-python = ">=3.10"

dependencies = [
    "numpy>=1.13.3",
    "nptyping>=2.1.3",
    "typing",
    "dataclasses"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
      "Topic :: Scientific/Engineering :: Mathematics",
]

[project.urls]
Homepage = "https://github.com/daviddoret/naive"
Documentation = "https://naive.readthedocs.io/en/latest/index.html"
"Bug Tracker" = "https://github.com/scikit-hep/package/issues"
Discussions = "https://github.com/scikit-hep/package/discussions"
Changelog = "https://package.readthedocs.io/en/latest/changelog.html"


